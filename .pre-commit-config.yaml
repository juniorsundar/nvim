repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace

-   repo: local
    hooks:
    -   id: stylua
        name: stylua
        description: Format Lua files using stylua.
        entry: stylua
        args: ['--check']
        language: system
        types: [file]
        files: \.lua$
